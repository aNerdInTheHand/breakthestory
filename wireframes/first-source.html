<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="theme-color" content="#88f24f" />
  <meta name="description" content="Break The Story - 1st source" />
  <title>Break The Story</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="header-footer.css" />
  <link rel="stylesheet" href="media.css" />
</head>
<body class='bts-site'>

  <header class='bts-main-header'>Break The Story - 1st Source</header>
  <main class='bts-page'>
    <div class='page-flex-container'>
      <div id='bts-source-alert' class='bts-page-element'>
        A source wants to connect!<br/>
      </div>
      <div class='bts-page-element'>
        Name: Bob Shallcross
      </div>
      <div class='bts-page-element'>
        Position: Coach, mid-level club
      </div>
      <div class='bts-page-element'>
        Reputation: Respectable
      </div>
      <div class='bts-page-element'>
        <button onclick="() => window.alert('Accepted')" class='bts-button'>Accept Source</button>
        <button disabled onclick="() => window.alert('Rejected')" class='bts-button'>Reject Source</button>
      </div>
    </div>
  </main>

  <footer class='footer-flex-container'>
    <div class='footer-element'>v0.0.1</div>
    <div class='footer-element'>Copyright (c) 2019 Nick Holvast</div>
    <div class='footer-element'>Break The Story</div>
  </footer>

  <script type="text/javascript" src="fonts.js"></script>
</body>
</html>
